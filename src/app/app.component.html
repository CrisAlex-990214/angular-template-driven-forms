<form class="row g-2 p-3" (ngSubmit)="save(form)" #form="ngForm">
  <h2> Basic Info </h2>
  <div class="col-md-6">
    <label for="firstName" class="form-label">First Name</label>
    <input [(ngModel)]="user.firstName" class="form-control" name="firstName" required minlength="3"
      #firstName="ngModel" [class.is-invalid]="firstName.invalid && firstName.dirty">
  </div>
  <div class="col-md-6">
    <label for="lastName" class="form-label">Last Name</label>
    <input [(ngModel)]="user.lastName" class="form-control" name="lastName" required #lastName="ngModel"
      [class.is-invalid]="lastName.invalid && lastName.dirty">
  </div>
  <div class="col-md-6">
    <label for="email" class="form-label">Email</label>
    <input [(ngModel)]="user.email" type="email" class="form-control" name="email" required email #email="ngModel"
      [class.is-invalid]="email.invalid && email.dirty">
  </div>
  <div class="col-md-6">
    <label for="phone" class="form-label">Phone</label>
    <input required maxlength="15" #phone="ngModel" [class.is-invalid]="phone.invalid && phone.dirty"
      [(ngModel)]="user.phone" class="form-control" name="phone">
  </div>

  <div class="row g-2">
    <h3> Address </h3>
    <div class="col-12">
      <label for="streetAddress" class="form-label">Street Address</label>
      <input [(ngModel)]="user.address.streetAddress" class="form-control" name="streetAddress" required
        #streetAddress="ngModel" [class.is-invalid]="streetAddress.invalid && streetAddress.dirty">
    </div>
    <div class="col-md-6">
      <label for="city" class="form-label">City</label>
      <input [(ngModel)]="user.address.city" class="form-control" name="city" required #city="ngModel"
        [class.is-invalid]="city.invalid && city.dirty">
    </div>
    <div class="col-md-6">
      <label for="state" class="form-label">State</label>
      <select [(ngModel)]="user.address.state" name="state" class="form-select" placeholder="Choose..." required
        #state="ngModel" [class.is-invalid]="state.invalid && state.touched">
        <option>Alaska</option>
        <option>New York</option>
        <option>Hawaii</option>
      </select>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input [(ngModel)]="user.address.home" class="form-check-input" type="checkbox" name="home">
        <label class="form-check-label" for="home">
          Home
        </label>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <label for="notes" class="form-label">Notes</label>
    <textarea [(ngModel)]="user.notes" class="form-control" name="notes" rows="2"></textarea>
  </div>

  <div class="col">
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary m-1">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="load()">Load data</button>
  </div>
</form>
